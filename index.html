<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                0
            </div>
            <div id="controls">
                <div class="row">
                    <!-- clear: backspace esc  -->
                    <button class="button" data-key="8 27" data-input="clear">C</button>
                    <!-- plus-minus: z  -->
                    <button class="button" data-key="90" data-input="plus-minus">±</button>
                    <!-- percentage: x  -->
                    <button class="button" data-key="88" data-input="percentage">%</button>
                    <button class="button" data-key="111 191" data-input="divide">÷</button>
                </div>
                <div class="row">
                    <button class="button" data-key="55 103" data-input="7">7</button>
                    <button class="button" data-key="56 104" data-input="8">8</button>
                    <button class="button" data-key="57 105" data-input="9">9</button>
                    <button class="button" data-key="106" data-input="multiply">×</button>
                </div>
                <div class="row">
                    <button class="button" data-key="52 100" data-input="4">4</button>
                    <button class="button" data-key="53 101" data-input="5">5</button>
                    <button class="button" data-key="54 102" data-input="6">6</button>
                    <button class="button" data-key="109 189" data-input="subtract">−</button>
                </div>
                <div class="row">
                    <button class="button" data-key="49 97" data-input="1">1</button>
                    <button class="button" data-key="50 98" data-input="2">2</button>
                    <button class="button" data-key="51 99" data-input="3">3</button>
                    <button class="button" data-key="107" data-input="add">+</button>
                </div>
                <div class="row">
                    <button class="button wide" data-key="48 96" data-input="0">0</button>
                    <button class="button" data-key="110 190" data-input="dot">.</button>
                    <!-- equals: enter = -->
                    <button class="button" data-key="13 187" data-input="equals">=</button>
                </div>
            </div>
    </div>
</body>
</html>
