<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                0
            </div>
            <div id="controls">
                <div class="row">
                    <div class="button-surround">
                        <!-- clear: backspace esc  -->
                        <button class="button" data-key="27" data-input="clear">C</button>
                    </div>
                    <div class="button-surround">
                        <!-- plus-minus: z  -->
                        <button class="button" data-key="90" data-input="plus-minus">±</button>
                    </div>
                    <div class="button-surround">
                        <!-- percentage: x  -->
                        <button class="button" data-key="88" data-input="percentage">%</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="111" data-input="divide">÷</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button-surround">
                        <button class="button" data-key="103" data-input="7">7</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="104" data-input="8">8</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="105" data-input="9">9</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="106" data-input="multiply">×</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button-surround">
                        <button class="button" data-key="100" data-input="4">4</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="101" data-input="5">5</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="102" data-input="6">6</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="109" data-input="subtract">−</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button-surround">
                        <button class="button" data-key="97" data-input="1">1</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="98" data-input="2">2</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="99" data-input="3">3</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="107" data-input="add">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button-surround wide">
                        <button class="button" data-key="96" data-input="0">0</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="110" data-input="dot">.</button>
                    </div>
                    <div class="button-surround">
                        <button class="button" data-key="13" data-input="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <button id="dark-mode-toggle">
            Dark Mode
        </button>
    </div>
</body>
</html>
