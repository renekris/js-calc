<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">

            </div>
            <div id="controls">
                <div class="row">
                    <button class="button" data-input="clear">C</button>
                    <button class="button" data-input="plus-minus">Â±</button>
                    <button class="button" data-input="percentage">%</button>
                    <button class="button" data-input="divide">/</button>
                </div>
                <div class="row">
                    <button class="button" data-input="7">7</button>
                    <button class="button" data-input="8">8</button>
                    <button class="button" data-input="9">9</button>
                    <button class="button" data-input="multiply">x</button>
                </div>
                <div class="row">
                    <button class="button" data-input="4">4</button>
                    <button class="button" data-input="5">5</button>
                    <button class="button" data-input="6">6</button>
                    <button class="button" data-input="subtract">-</button>
                </div>
                <div class="row">
                    <button class="button" data-input="1">1</button>
                    <button class="button" data-input="2">2</button>
                    <button class="button" data-input="3">3</button>
                    <button class="button" data-input="add">+</button>
                </div>
                <div class="row">
                    <button class="button wide" data-input="0">0</button>
                    <button class="button" data-input="dot">.</button>
                    <button class="button" data-input="equals">=</button>
                </div>
            </div>
    </div>
</body>
</html>
